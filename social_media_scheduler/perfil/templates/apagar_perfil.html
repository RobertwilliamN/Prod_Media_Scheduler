{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <link rel="stylesheet" href="{% static 'css/apagar_perfil.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'images/icon.png'' %}" type="image/icon.png'">
</head>
<body>
    <nav>
        <div class="nav-logo">
            <a href="/publicacao/list">
                <img src="{% static 'images/logo.jpg' %}" alt="Logo">
            </a>
        </div>
        <ul>
            <li>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                </form>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>Confirmar Exclusão</h1>
        <p>Tem certeza de que deseja excluir o perfil " {{ perfil.nome }} " ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Excluir</button>
        </form>
        <a href="{% url 'listar-perfis' %}">Voltar</a>
    </div>
</body>
</html>
