<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/password_change.css' %}">
    <link rel="icon" href="{% static 'images/icon.png'' %}" type="image/icon.png'">
</head>
<body>
    <nav>
        <div class="nav-logo">
            <a href="/publicacao/list">
                <img src="{% static 'images/logo.jpg' %}" alt="Logo">
            </a>
        </div>
        <ul>
            <li>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <a type="submit" class="logout-button">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sair</span>
                    </a>
                </form>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h2>Alterar Senha</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Alterar Senha</button>
        </form>
        <a href="/publicacao/list">Voltar</a>
    </div>
</body>
</html>
